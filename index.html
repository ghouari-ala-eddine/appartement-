    <style>
      body {
        font-family: 'Cairo', sans-serif;
      }
      /* Ensure map tiles are visible and not distorted */
      .leaflet-container {
        height: 100%;
        width: 100%;
      }
      .leaflet-popup-content-wrapper {
        border-radius: 8px;
      }
      .leaflet-popup-content {
        margin: 0;
        width: 240px !important;
      }
      /* Style Leaflet.draw controls to match theme */
      .leaflet-draw-toolbar a {
        background-color: white !important;
        color: #334155 !important; /* text-slate-700 */
        border-color: #e2e8f0 !important; /* border-slate-200 */
      }
      .leaflet-draw-toolbar a:hover {
        background-color: #f1f5f9 !important; /* bg-slate-100 */
      }
      .leaflet-draw-actions a {
        background-color: #475569 !important; /* bg-slate-600 */
      }
      .leaflet-draw-actions a:hover {
         background-color: #334155 !important; /* bg-slate-700 */
      }
    </style>
